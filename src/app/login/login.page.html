      <img class="avatar"
        src="../../assets/img/login.png"
        alt="Imagen inicio de sesion">

        <ion-item >
          <ion-icon name="person-circle-outline"></ion-icon>

      <ion-button class="registrar" type="submit" expand="block" color="dark" (click)="googleLogin()">Google

    </div>
